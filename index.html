<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<div class="h-full flex flex-col md:flex-row">

  <!-- BOT√ÉO MOBILE -->

    class="md:hidden fixed top-4 right-4 z-50 bg-[#606C38] text-white p-2 rounded-full">
    <i data-lucide="menu"></i>
  </button>

  <div class="flex-1 max-w-7xl mx-auto bg-white md:rounded-3xl shadow-2xl flex overflow-hidden relative">

    <!-- SIDEBAR -->
    <aside id="sidebar"
      class="absolute md:relative z-40 w-full md:w-80 bg-[#606C38] text-white h-full flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0">

      <div class="p-8 bg-[#4d572d]">
        <div class="w-20 h-20 border-2 border-[#E09F3E] rounded-full overflow-hidden mb-4">
          <img src="https://lh3.googleusercontent.com/d/1RGurpPnEQguarRCax2MeI9HdBPNFBl8K"
               class="w-full h-full object-cover">
        </div>

        <h1 class="font-serif text-xl font-bold">
          Fono<br>Amanda Elizabeth Gomes
        </h1>
        <p class="text-xs opacity-70">CRFa 2-19715</p>
      </div>

      <nav class="flex-1 p-4 space-y-2">
        <button class="menu-btn w-full p-3 rounded-xl bg-[#E07A5F]" data-tab="home">In√≠cio</button>
        <button class="menu-btn w-full p-3 rounded-xl" data-tab="about">Sobre</button>
        <button class="menu-btn w-full p-3 rounded-xl" data-tab="chat">Assistente</button>
        <button class="menu-btn w-full p-3 rounded-xl" data-tab="store">Loja</button>
      </nav>
    </aside>

    <!-- CONTE√öDO -->
    <main class="flex-1 bg-[#FAFAF5] overflow-auto">

      <!-- HOME -->
      <section id="home" class="tab h-full flex flex-col items-center justify-center text-center p-12">
        <h1 class="text-4xl font-serif text-[#606C38] mb-4">Fono Amanda Elizabeth</h1>
        <p class="text-[#E07A5F] mb-6">Fonoaudiologia Humanizada</p>
        <div class="flex gap-4">
          <button class="nav-btn bg-[#E07A5F] text-white px-6 py-3 rounded-xl" data-tab="chat">Assistente</button>
          <button class="nav-btn bg-[#606C38] text-white px-6 py-3 rounded-xl" data-tab="store">E-books</button>
        </div>
      </section>

      <!-- ABOUT -->
      <section id="about" class="tab hidden p-12">
        <h2 class="text-3xl font-serif text-[#606C38] mb-4">Quem sou eu</h2>
        <p>Especialista em desenvolvimento infantil, TEA e linguagem.</p>
      </section>

      <!-- CHAT -->
      <section id="chat" class="tab hidden h-full flex flex-col">
        <div class="flex-1 p-6">Assistente em constru√ß√£o üí¨</div>
      </section>

      <!-- STORE -->
      <section id="store" class="tab hidden p-12">
        <a href="https://pay.kiwify.com.br/8AJ1RUP"
           target="_blank"
           class="block bg-[#606C38] text-white p-6 rounded-xl">
          E-book F√©rias com Conex√£o
        </a>
      </section>

    </main>
  </div>
</div>

<script>
lucide.createIcons();

const tabs = document.querySelectorAll('.tab');
const buttons = document.querySelectorAll('[data-tab]');
const sidebar = document.getElementById('sidebar');

function navigate(tabId) {
  tabs.forEach(t => t.classList.add('hidden'));
  document.getElementById(tabId).classList.remove('hidden');

  document.querySelectorAll('.menu-btn').forEach(b =>
    b.classList.remove('bg-[#E07A5F]')
  );

  const activeBtn = document.querySelector(`.menu-btn[data-tab="${tabId}"]`);
  if (activeBtn) activeBtn.classList.add('bg-[#E07A5F]');

  if (window.innerWidth < 768) {
    sidebar.classList.add('-translate-x-full');
  }
}

buttons.forEach(btn => {
  btn.addEventListener('click', () => navigate(btn.dataset.tab));
});

document.getElementById('mobileMenuBtn').onclick = () => {
  sidebar.classList.toggle('-translate-x-full');
};
</script>

</body>
</html>
